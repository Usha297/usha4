<mat-toolbar color='primary'>
  <span>Beauty Fest</span>
  <span class="example-fill-remaining-space"></span>
  <div class="toolb">
    <a routerLink='/home'>
      <button mat-button onclick="document.getElementById('sl').style.display = 'none';">
        HOME
      </button>
    </a>
    <a routerLink='/about'>
      <button mat-button onclick="document.getElementById('sl').style.display = 'none';">
        ABOUT
      </button>
    </a>
    <a routerLink='/emergency'>
      <button mat-button onclick="document.getElementById('sl').style.display = 'none';">
        EMERGENCY
      </button>
    </a>
    <a routerLink='/login'>
      <button mat-button onclick="document.getElementById('sl').style.display = 'none';">
        LOG IN
      </button>
    </a>
    <a routerLink='/signup'>
      <button mat-raised-button onclick="document.getElementById('sl').style.display = 'none';" color='accent'>
        SIGN UP
      </button>
    </a>
  </div>
</mat-toolbar>
<div class="container slider" id="sl">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img src="../assets/mi1.jpg" alt="image 1" style="width:100%;">
      </div>
      <div class="item">
        <img src="../assets/mi2.jpg" alt="image 2" style="width:100%;">
      </div>

      <div class="item">
        <img src="../assets/mi3.jpg" alt="image 3" style="width:100%;">
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<router-outlet></router-outlet>
